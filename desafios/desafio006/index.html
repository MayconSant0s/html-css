<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.M.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag <p>">Paragráfos</abbr></li>
        <li><abbr title="Use a tag <h1>,<h2>... até <h6> para demarcar seu título">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> para delimitar a lista e <li> para identificar cada item da lista">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> para delimitar a lista e <li> para identificar cada item da lista">Lista com demarcadores</abbr></li>

    </ul>
</body>
</html>
